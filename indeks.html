<!DOCTYPE html>
<html>
    <head>
        <script>
            function shopMeat(){
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                document.getElementById("shopM").appendChild(newItem);
            }
            function shopVeg(){
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                document.getElementById("shopV").appendChild(newItem);
            }
            function shopSnack(){
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                document.getElementById("shopS").appendChild(newItem);
            }
            function shopDairy(){
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                document.getElementById("shopD").appendChild(newItem);
            }
        
        </script>
        <style>
            .column {
                font-size: 15pt;
                font-family: Arial, Helvetica, sans-serif;
                font-style: italic;

            }

        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body style="background-image: url(shopListPaper.jpg);">
        <div class="container">
            <h1>
                Shopping List
                <p>Add Item Here:<input type="text" id="box"></p>
                <button onclick="shopSnack();" style="background: yellow; height: 60px; width: 60px; font-size: 15px; text-align: center;" class="col-sm-3">Add Snack</button>
                <button onclick="shopVeg();" style="background: green; height: 60px; width: 60px; font-size: 15px; text-align: center;" class="col-sm-3">Add Veg</button>
                <button onclick="shopMeat();" style="background: red; height: 60px; width: 60px; font-size: 15px; text-align: center;" class="col-sm-3">Add Meat</button>
                <button onclick="shopDairy();" style="background: white; height: 60px; width: 60px; font-size: 15px; text-align: center;" class="col-sm-3">Add Dairy</button>


            </h1>
            <div class="row">
              <div class="col-sm-3" id="shopS" style="background-color:yellow;">
                <p class="column">Snacks</p>
              </div>
              <div class="col-sm-3" id="shopV" style="background-color:green;">
                <p class="column">Fruits/Vegetables</p>
              </div>
              <div class="col-sm-3" id="shopM" style="background-color:red;">
                <p class="column">Meats</p>
              </div>
              <div class="col-sm-3" id="shopD" style="background-color: white;">
                <p class="column">Dairy</p>
              </div>
            </div>
          </div>
    </body>








</html>
